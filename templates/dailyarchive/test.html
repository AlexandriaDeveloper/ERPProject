


<button class="btn btn-success" ng-click="ExportData(dailies)">
    تصدير الملف
    <i class="fa fa-file-excel-o"></i>
</button>
<div ng-show="message"> جارى تجهيز الملف برجاء الأنتظار ......................</div>

<table st-safe-src="rowCollection" st-table="displayed" class="table table-hover table-striped">
    <thead>
    <tr>
        <td colspan="4">
            <input type="text" ng-model="search" class="form-control" placeholder="بحث ..........." />
        </td>
    </tr>

        <tr>
            <td>
                الأسم
            </td>
            <td>
              تفاصيل الصرفية
            </td>
            <td>
                الكود
            </td>
            <td>
                الصافى
            </td>
      
    </tr>

       
    </thead>
    <tbody>
    <tr>


        <td >
            <div class="input-group-sm">

                <input type="text" class="form-control "
                       st-search="{{namePredicate}}"
                       placeholder="البحث بالأسم">
            </div>

        </td>

        <td >
            <!--<div class="input-group-sm">

                <input type="text" class="form-control "
                       st-search="{{descPredicate}}"
                       placeholder="البحث باب المصروفات">
            </div>-->
        </td>
        <td>
            <div class="input-group-sm">

                <input type="text" class="form-control "
                       st-search="{{expensessPredicate}}"
                       placeholder="البحث باب المصروفات">
            </div>
        </td>
        <td>
            <div class="input-group-sm">

                <input type="text" class="form-control "
                       st-search="{{netPredicate}}"
                       placeholder="البحث باب المصروفات">
            </div>
        </td>

    </tr>




    <tr ng-repeat="daily in displayed| filter: search">


        <td>
            {{daily.Name}}
        </td>
        <td >
            <div ng-repeat="desc in daily.Description">
                <span>
                    {{$index+1}} - {{desc.Name}}
                    </span>
                <br>
            </div>


        </td>
        <td>
            {{daily.Code}}
        </td>
        <td>
            {{daily.Net}}
        </td>

    </tr>

    </tbody>
    <tfoot>
        <tr>

            <td class="text-center" st-pagination="" st-items-by-page="15" st-displayed-pages="20" colspan="9"></
        </tr>


    </tfoot>


</table>
