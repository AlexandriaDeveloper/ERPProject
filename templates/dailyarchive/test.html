


<button class="btn btn-success" ng-click="ExportData(dailies)">
    تصدير الملف
    <i class="fa fa-file-excel-o"></i>
</button>


<table class="table table-hover table-striped">
    <thead>
    <tr>
        <td colspan="3">
            <input type="text" ng-model="search" class="form-control" placeholder="بحث ..........." />
        </td>
    </tr>

        <tr>
            <td>
                الأسم
            </td>
            <td>
                الكود
            </td>
            <td>
                الصافى
            </td>
      
    </tr>

       
    </thead>
    <tbody>
        <tr ng-repeat="daily in dailies| filter: search">


            <td>
                {{daily.Name}}
            </td>

            <td>
                {{daily.Code}}
            </td>
            <td>
                {{daily.Net}}
            </td>

        </tr>

    </tbody>



</table>
