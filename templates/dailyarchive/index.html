<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th colspan="3">


        </th>
        <th colspan="3">
            بيان اليومية

        </th>
        <th colspan="2">
            تاريخ الأنشاء

        </th>
        <th colspan="2">
            تاريخ الأغلاق

        </th>
        <th colspan="2">
            رقم الشيك 

        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="daily in dailiesArchive">
        <td colspan="3">
            <div class="input-group-btn btn-group-xs">
                <a href="/daily/info/{{daily.Id}}" class="btn btn-primary">
                    تفاصيل
                    <i class="fa fa-info"></i>
                </a>
                <a href="/daily/archive/test/{{daily.Id}}" class="btn btn-default">
                    أجماليات
                    <i class="fa fa-exchange"></i>
                </a>
            </div>
        </td>
        <td colspan="3">{{daily.Name}}</td>
        <td colspan="2">{{daily.CreatedDate| date:'yyyy-MM-dd HH:mm '}}</td>
        <td colspan="2">{{daily.ClosedDate| date:'yyyy-MM-dd HH:mm '}}</td>
        <td colspan="2">{{daily.CheckGP}}</td>
    </tr>
    </tbody>


</table>
