

<table st-safe-src="rowCollection" st-table="displayed" class="table table-striped table-hover">
    <thead>
    <tr>
        <th colspan="3">


        </th>
        <th colspan="2">
            بيان اليومية

        </th>
        <th colspan="1">
         الصرفية

        </th>
        <th colspan="2">
            تاريخ الأنشاء

        </th>
        <th colspan="2">
            تاريخ الأغلاق

        </th>
        <th colspan="2">
            رقم الشيك

        </th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2"></td>
            <td colspan="3">
                <div class="input-group-sm">

                    <input type="text"
                            class="form-control"
                           st-search="{{namePredicate}}"
                           placeholder="البحث بالأسم">
                </div>

            </td>

            <td colspan="1">
                <div class="input-group-sm">

                    <input type="text" 
                           class="form-control"
                           st-search="{{expensessPredicate}}"
                           placeholder="البحث باب المصروفات">
                </div>
            </td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2">
                <div class="input-group-sm">

                    <input type="text" class="form-control "
                           st-search="{{checkPredicate}}"
                           placeholder="البحث برقم الشيك">
                </div>
            </td>
            

        </tr>

    <tr ng-repeat="daily in displayed">
        <td colspan="2">
            <div class="input-group-btn btn-group-xs">
                <a href="/daily/info/{{daily.Id}}" class="btn btn-primary">
                    تفاصيل
                    <i class="fa fa-info"></i>
                </a>
                <a href="/daily/archive/test/{{daily.Id}}" class="btn btn-default">
                    أجماليات
                    <i class="fa fa-calculator"></i>
                </a>

                <a href="/daily/archive/checkinfo/{{daily.Id}}" class="btn btn-danger">
                    تحديث
                    <i class="fa fa-apple"></i>
                </a>
            </div>
        </td>
        <td colspan="3">{{daily.Name}}</td>
        <td colspan="1">{{daily.ExpensessType.Name}}</td>
        <td colspan="2">{{daily.CreatedDate| date:'yyyy-MM-dd'}}</td>
        <td colspan="2">{{daily.ClosedDate| date:'yyyy-MM-dd'}}</td>
        <td colspan="2">{{daily.CheckGP}}</td>
    </tr>
    </tbody>
    <tfoot>
        <tr>

            <td class="text-center" st-pagination="" st-items-by-page="15" st-displayed-pages="20" colspan="9"></
        </tr>


    </tfoot>

</table>
