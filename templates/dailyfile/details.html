
<a href="/daily/dailyfile/addexpensse/{{fileInfo.Id}}" class="btn btn-success">
    اضافة صرفية جديدة
    <i class="fa fa-plus-circle"></i>
</a>
<a href="/daily/info/{{fileInfo.DailyId}}" class="btn btn-primary pull-left">
    رجوع الى اليومية
    <i class="fa fa-arrow-circle-o-left"></i>
</a>

<table st-safe-src="rowCollection" st-table="displayed" class="table table-hover table-striped">
    <thead>
        <tr>
            <th colspan="2">

            </th>
            <th>
                الأسم
            </th>
            <th>
                الرقم القومى
            </th>
            <th>
                الكود
            </th>
            <th>
                الصافى
            </th>

        </tr>

    </thead>
    <tbody>
        <tr>
            <td colspan="2">
                البحث
            </td>
            <td>

                <input type="text"
                       class="form-control "
                       st-search="{{namePredicate}}"
                       placeholder="البحث بالأسم">
            </td>

            <td>


                <input type="text"
                       class="form-control "
                       st-search="{{nationalIdPredicate}}"
                       placeholder="البحث بالرقم القومى">

            </td>
            <td>
                <input type="text"
                       class="form-control "
                       st-search="{{codePredicate}}"
                       placeholder="البحث بالكود">
            </td>
            <td>
                <input type="text"
                       class=" form-control"
                       st-search="{{positionPredicate}}"
                       placeholder="البحث بالمبلغ القومى">
            </td>
        </tr>
        <tr ng-repeat="filedetails in displayed | filter : search.Name" class="animate-repeat">
            <td colspan="2">
                <div class="input-group-btn btn-group-xs">
                    <!--<a href="/daily/dailyfile/empinfo/{{filedetails.Id}}" class="btn btn-primary">
                        تعديل
                        <i class="fa fa-edit"></i>
                    </a>-->
                    <a href="/daily/dailyfile/deleteexpensse/{{filedetails.Id}}" class="btn btn-danger">
                        حذف
                        <i class="fa fa-remove"></i>
                    </a>
                </div>
            </td>
            <td>{{filedetails.Employee.Name}}</td>
            <td>{{filedetails.Employee.NationalId}}</td>
            <td>{{filedetails.Employee.Code}}</td>
            <td>{{filedetails.Net}}</td>

        </tr>

    </tbody>
    <tfoot>

        <tr>

            <td class="text-center" st-pagination="" st-items-by-page="20" st-displayed-pages="20" colspan="9"></
        </tr>


    </tfoot>


</table>
