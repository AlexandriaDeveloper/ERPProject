<div class="validationError" ng-show="validationError">
    <p ng-repeat="errMsg in validationError">{{errMsg}}</p>

</div>


<div class="panel panel-default">
    <div class="panel-heading">

        <i class="fa fa-user-plus"></i>
        {{title}}

    </div>

    <div class="panel-body">

        <form novalidate ng-submit="addDailyfile(fileInfo)" class="form-horizontal" name="addDailyForm">
            <fieldset>

                <div class="form-group">
                    <div class="col-lg-10">
                        <input type="text"
                               class="form-control"
                               id="inputname"
                               placeholder="رقم الأستمارة"
                               ng-model="fileInfo.FileNumberInfo"
                               ng-req>
                      
                    </div>
                    <label for="inputname"
                           class="col-lg-2 control-label">
                        رقم الأستمارة
                    </label>
                    <div class="col-lg-10">
                        <input type="text"
                               class="form-control"
                               id="inputname"
                               placeholder="عنوان اليومية"
                               ng-model="fileInfo.Name" required>
                    </div>
                    <label for="inputname"
                           class="col-lg-2 control-label">
                        بيان اليومية
                    </label>
                </div>
                <div class="form-group">

                    <div class="col-lg-10">
                        <input type="file" class="form-control" name="uploadEmp" file-model="myFile" />
                    </div>

                    <label for="uploadBank" class="col-lg-2 control-label">ملف اليومية</label>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" ng-click="" class="btn btn-primary" ng-disabled="addDailyForm.$invalid">{{title}}</button>

                        <button ng-click="closeDaily(selectedDaily)"
                                class="btn btn-danger"
                                ng-show="edit"
                                ng-disabled="addDailyForm.$invalid">
                            أغلاق الملف
                            <i class="fa fa-close"></i>
                        </button>

                        <a href="/employee/search" type="reset" class="btn btn-default">رجوع</a>

                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
