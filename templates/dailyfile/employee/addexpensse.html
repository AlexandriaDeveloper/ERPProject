<div class="well">
    <form novalidate ng-submit="getEmpData(emp)"  class="form-horizontal" name="addDailyForm">
        <fieldset>

            <div class="form-group">
                <div class="col-lg-10">
                    <input type="text"
                           class="form-control"
                           id="inputname"
                           placeholder="كود الموظف"
                           ng-model="emp.Code"
                           ng-req>

                </div>
                <label for="inputname"
                       class="col-lg-2 control-label">
                    كود الموظف
                </label>
            </div>


            <div class="form-group">
                <div class="col-lg-10">
                    <input type="text"
                           class="form-control"
                           id="inputname"
                           placeholder="الرقم القومى"
                           ng-model="emp.NationalId"
                           ng-req>

                </div>
                <label for="inputname"
                       class="col-lg-2 control-label">
                    الرقم القومى
                </label>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary  center-block">
            بحث
            <i class=" fa fa-search-plus"></i>

        </button>
    </form>
</div>


<form novalidate ng-submit="updateEmpInfo(empinfo)" ng-show="empinfo.Name != null" class="form-horizontal" name="addDailyForm">
    <fieldset>

        <div class="form-group">
            <div class="col-lg-10">
                <input type="text"
                       class="form-control"
                       id="inputname"
                       placeholder="أسم الموظف"
                       ng-model="empinfo.Name"
                       ng-disabled=true>

            </div>
            <label for="inputname"
                   class="col-lg-2 control-label">
                أسم الموظف
            </label>
        </div>
        <div class="form-group">
            <div class="col-lg-10">
                <input type="text"
                       class="form-control"
                       id="inputname"
                       placeholder="الرقم القومى"
                       ng-model="empinfo.NationalId"
                       ng-disabled=true>

            </div>
            <label for="inputname"
                   class="col-lg-2 control-label">
                الرقم القومى
            </label>
        </div>
        <div class="form-group">
            <div class="col-lg-10">
                <input type="text"
                       class="form-control"
                       id="inputname"
                       placeholder="المبلغ"
                       ng-model="empinfo.Net"
                      >

            </div>
            <label for="inputname"
                   class="col-lg-2 control-label">
               المبلغ
            </label>
        </div>
    </fieldset>

    <button type="submit" class="btn btn-primary center-block">
     أضافة
        <i class=" fa fa-plus-square"></i>

    </button>
</form>
