<div class="validationError" ng-show="validationError">
    <p ng-repeat="errMsg in validationError">{{errMsg}}</p>

</div>


<div class="panel panel-default">
    <div class="panel-heading">

        <i class="fa fa-user-plus"></i>
        {{title}}

    </div>

    <div class="panel-body">

        <form novalidate ng-submit="addDaily(selectedDaily)" class="form-horizontal" name="addDailyForm">
            <fieldset>

                <div class="form-group">

                    <div class="col-lg-10">
                        <input type="text"
                               class="form-control"
                               id="inputname"
                               placeholder="عنوان اليومية"
                               ng-model="selectedDaily.Name">
                    </div>
                    <label for="inputname"
                           class="col-lg-2 control-label">
                        بيان اليومية
                    </label>
                </div>
                <div class="form-group">
                    <div class="col-lg-10"
                         ng-class="{ 'has-error' : addDailyForm.inputname.$invalid && !addDailyForm.inputname.$pristine }">
                        <input type="text"
                               class="form-control"
                               id="inputCheckGP"
                               placeholder="رقم الشيك"
                               ng-model="selectedDaily.CheckGP"
                               ng-required="true"
                               name="CheckGP">

                    </div>
                    <label for="inputCheckGP" class="col-lg-2 control-label">
                        رقم الشيك

                    </label>

                </div>
                <div class="form-group">
                    <div class="col-lg-10"
                         ng-class="{ 'has-error' : addDailyForm.inputname.$invalid && !addDailyForm.inputname.$pristine }">
                        <input type="date"
                               class="form-control"
                               id="inputEmail"
                               placeholder="Email"
                               ng-model="selectedDaily.DailyDay">

                    </div>

                    <label for="inputCheckGP" 
                           ٍclass="col-lg-2 control-label">
                       تاريخ اليومية

                    </label>

                </div>
               
                <div class="form-group">
                    <div class="col-lg-10">
                        <select ng-model="selectedDaily.ExpensessTypeId"
                                ng-options="Expensess.value as Expensess.label 
                                for
                                 Expensess in ExpensessType"
                                class="form-control" ng-change="GetValue(selectedDaily.ExpensessTypeId)"></select>

                    </div>
                    <label class="col-lg-2 control-label">القسم</label>

                </div>

     


                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" ng-click="" class="btn btn-primary" ng-disabled="addDailyForm.$invalid">{{title}}</button>

                        <button 
                                ng-click="closeDaily(selectedDaily)"
                                class="btn btn-danger"
                                ng-show="edit"
                                ng-disabled="addDailyForm.$invalid">
                            أغلاق الملف
                            <i class="fa fa-close"></i>
                        </button>

                        <a href="/employee/search" type="reset" class="btn btn-default">رجوع</a>

                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
